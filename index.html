<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academia Neo Brutal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800;900&family=Space+Grotesk:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#5b2eff",
              "accent-yellow": "#FFF200",
              "accent-pink": "#FF5BEF",
              "background-light": "#f6f5f8",
              "background-dark": "#130f23",
            },
            fontFamily: {
              display: ["Space Grotesk", "sans-serif"],
              sans: ["Space Grotesk", "sans-serif"],
              poppins: ["Poppins", "sans-serif"],
            },
            boxShadow: {
              neo: "6px 6px 0px 0px #000000",
              "neo-sm": "3px 3px 0px 0px #000000",
              "neo-hover": "2px 2px 0px 0px #000000",
              "neo-white": "6px 6px 0px 0px #FFFFFF",
              "neo-white-sm": "3px 3px 0px 0px #FFFFFF",
            },
            animation: {
              marquee: "marquee 20s linear infinite",
              "marquee-slow": "marquee 30s linear infinite",
            },
            keyframes: {
              marquee: {
                "0%": { transform: "translateX(0%)" },
                "100%": { transform: "translateX(-100%)" },
              },
            },
          },
        },
      };
    </script>
    <style>
      .text-stroke {
        -webkit-text-stroke: 1px black;
      }
      .text-stroke-3 {
        -webkit-text-stroke: 3px black;
      }
      .text-stroke-white {
        -webkit-text-stroke: 1px white;
      }
      
      /* Hide scrollbar for horizontal scroll areas */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background-light text-black font-display overflow-x-hidden">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
